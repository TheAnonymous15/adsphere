; PHP Configuration for AdSphere Services
; This file is used by the PHP built-in server

[PHP]
; Maximum size of POST data (includes all form data + files)
post_max_size = 128M

; Maximum size of a single uploaded file
upload_max_filesize = 100M

; Maximum execution time for uploads (5 minutes)
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Memory limit
memory_limit = 256M

; File uploads
file_uploads = On
max_file_uploads = 100

; Error reporting
display_errors = On
error_reporting = E_ALL

; Timezone
date.timezone = Africa/Nairobi

