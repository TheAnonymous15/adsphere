; PHP Configuration for Company Service
; Increase upload limits for ad media files

; Maximum size of POST data (includes all form data + files)
post_max_size = 128M

; Maximum size of a single uploaded file
upload_max_filesize = 100M

; Maximum execution time for uploads
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Memory limit
memory_limit = 256M

