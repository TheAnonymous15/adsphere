# =============================================================================
# Nginx Load Balancer Configuration
# =============================================================================
#
# Distributes traffic across multiple moderation-api instances
# with health checks and sticky sessions for WebSocket connections.
#
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==========================================================================
    # UPSTREAM POOLS - Backend service groups
    # ==========================================================================

    # Main moderation API pool (text, image, general moderation)
    upstream moderation_api {
        least_conn;  # Load balancing: least connections
        keepalive 32;

        # Docker Compose service discovery
        server moderation-api:8000 max_fails=3 fail_timeout=30s;

        # For manual scaling, add more servers:
        # server moderation-api-1:8000 weight=5;
        # server moderation-api-2:8000 weight=5;
        # server moderation-api-3:8000 weight=3;
        # server moderation-api-4:8000 weight=3 backup;
    }

    # Realtime scanner pool (dedicated for high-frequency scanning)
    upstream scanner_pool {
        least_conn;
        keepalive 16;

        server moderation-api:8000;
        # Can be separated to dedicated scanner service later
    }

    # Video processing pool (heavy tasks)
    upstream video_pool {
        least_conn;
        keepalive 8;

        server moderation-api:8000;
        # Can be separated to dedicated video service later
    }

    # ==========================================================================
    # MAIN SERVER BLOCK
    # ==========================================================================

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Client body size (for image/video uploads)
        client_max_body_size 100M;
        client_body_timeout 300s;
        client_body_buffer_size 10M;

        # Proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_buffering off;

        # ----------------------------------------------------------------------
        # HEALTH CHECK ENDPOINT
        # ----------------------------------------------------------------------
        location /health {
            access_log off;
            proxy_pass http://moderation_api/health;
        }

        # ----------------------------------------------------------------------
        # REALTIME SCANNER - High frequency, dedicated pool
        # ----------------------------------------------------------------------
        location /moderate/realtimescanner {
            limit_req zone=api_limit burst=200 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://scanner_pool;

            # Longer timeout for batch scans
            proxy_read_timeout 600s;
        }

        # ----------------------------------------------------------------------
        # VIDEO PROCESSING - Heavy tasks, dedicated pool
        # ----------------------------------------------------------------------
        location /moderate/video {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://video_pool;

            # Very long timeout for video processing
            proxy_read_timeout 1800s;  # 30 minutes
            client_max_body_size 500M;  # Larger for videos
        }

        location /moderate/youtube {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            proxy_pass http://video_pool;
            proxy_read_timeout 1800s;
        }

        # ----------------------------------------------------------------------
        # IMAGE PROCESSING
        # ----------------------------------------------------------------------
        location /moderate/image {
            limit_req zone=api_limit burst=100 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://moderation_api;
            proxy_read_timeout 120s;
            client_max_body_size 50M;
        }

        # ----------------------------------------------------------------------
        # TEXT PROCESSING - Fast, high throughput
        # ----------------------------------------------------------------------
        location /moderate/text {
            limit_req zone=api_limit burst=500 nodelay;
            limit_conn conn_limit 200;

            proxy_pass http://moderation_api;
            proxy_read_timeout 30s;
        }

        # ----------------------------------------------------------------------
        # WEBSOCKET SUPPORT
        # ----------------------------------------------------------------------
        location /ws {
            proxy_pass http://moderation_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
        }

        # ----------------------------------------------------------------------
        # DEFAULT - All other moderation endpoints
        # ----------------------------------------------------------------------
        location /moderate {
            limit_req zone=api_limit burst=100 nodelay;
            limit_conn conn_limit 100;

            proxy_pass http://moderation_api;
        }

        # ----------------------------------------------------------------------
        # API DOCS
        # ----------------------------------------------------------------------
        location /docs {
            proxy_pass http://moderation_api/docs;
        }

        location /redoc {
            proxy_pass http://moderation_api/redoc;
        }

        location /openapi.json {
            proxy_pass http://moderation_api/openapi.json;
        }

        # ----------------------------------------------------------------------
        # ROOT
        # ----------------------------------------------------------------------
        location / {
            proxy_pass http://moderation_api;
        }

        # ----------------------------------------------------------------------
        # METRICS (for Prometheus scraping)
        # ----------------------------------------------------------------------
        location /metrics {
            # Restrict to internal networks
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            allow 127.0.0.1;
            deny all;

            proxy_pass http://moderation_api/metrics;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ==========================================================================
    # STATS SERVER (Internal only)
    # ==========================================================================
    server {
        listen 8080;
        server_name _;

        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;
        }
    }
}

