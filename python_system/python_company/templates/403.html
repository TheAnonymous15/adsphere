<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Denied - AdSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-indigo-900 text-white min-h-screen flex items-center justify-center">
    <div class="text-center p-8">
        <div class="mb-8">
            <i class="fas fa-lock text-8xl text-red-400 mb-4"></i>
        </div>
        <h1 class="text-6xl font-bold mb-4">403</h1>
        <h2 class="text-2xl font-semibold mb-4 text-gray-300">Access Denied</h2>
        <p class="text-gray-400 mb-8 max-w-md mx-auto">
            You don't have permission to access this resource.
        </p>
        <div class="flex gap-4 justify-center">
            <a href="/dashboard" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-semibold transition">
                <i class="fas fa-home mr-2"></i>Dashboard
            </a>
            <a href="/login" class="px-6 py-3 border border-gray-600 hover:bg-white/10 rounded-lg font-semibold transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </a>
        </div>
    </div>
</body>
</html>
