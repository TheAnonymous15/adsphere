<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Access Forbidden | AdSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e3a5f, #4338ca, #6d28d9);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

<div class="text-center">
    <div class="mb-8">
        <div class="text-9xl font-bold text-white/20">403</div>
        <i class="fas fa-ban text-6xl text-red-400 -mt-20 relative"></i>
    </div>

    <h1 class="text-4xl font-bold text-white mb-4">Access Forbidden</h1>
    <p class="text-white/70 text-lg mb-8 max-w-md mx-auto">
        You don't have permission to access this resource.
    </p>

    <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="/" class="px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition">
            <i class="fas fa-home mr-2"></i> Go Home
        </a>
        <a href="/login" class="px-6 py-3 bg-white/10 text-white font-semibold rounded-xl hover:bg-white/20 transition">
            <i class="fas fa-sign-in-alt mr-2"></i> Sign In
        </a>
    </div>
</div>

</body>
</html>
