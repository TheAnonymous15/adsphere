{# PUBLIC SERVICE - Browse All Ads - Port 8001 #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Ads - AdSphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .ad-card {
            transition: all 0.3s ease;
        }
        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- Navigation -->
<nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <a href="/" class="flex items-center gap-3">
                <span class="text-2xl">ðŸ“¢</span>
                <span class="text-xl font-bold bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent">AdSphere</span>
            </a>

            <!-- Search Bar -->
            <form action="/search" method="GET" class="hidden md:flex flex-1 max-w-xl mx-8">
                <div class="relative w-full">
                    <input type="text" name="q" value="{{ search_query or '' }}"
                        placeholder="Search ads..."
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </form>

            <div class="flex items-center gap-4">
                <a href="/categories" class="text-gray-600 hover:text-purple-600 transition">Categories</a>
                <a href="http://localhost:8003/login" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                    Post Ad
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Filters & Content -->
<div class="max-w-7xl mx-auto px-4 py-8">
    <!-- Filters Bar -->
    <div class="bg-white rounded-xl shadow-sm p-4 mb-8 flex flex-wrap gap-4 items-center">
        <div class="flex items-center gap-2">
            <i class="fas fa-filter text-gray-400"></i>
            <span class="font-semibold text-gray-700">Filters:</span>
        </div>

        <select id="categoryFilter" onchange="applyFilters()" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500">
            <option value="">All Categories</option>
        </select>

        <select id="sortFilter" onchange="applyFilters()" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500">
            <option value="date">Newest First</option>
            <option value="views">Most Viewed</option>
            <option value="favs">Most Popular</option>
        </select>

        <div class="ml-auto text-gray-500 text-sm">
            <span id="adCount">0</span> ads found
        </div>
    </div>

    <!-- Ads Grid -->
    <div id="adsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <!-- Loading state -->
        <div class="col-span-full flex justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent"></div>
        </div>
    </div>

    <!-- Load More Button -->
    <div id="loadMoreContainer" class="hidden text-center mt-8">
        <button onclick="loadMoreAds()" class="bg-purple-600 text-white px-8 py-3 rounded-lg hover:bg-purple-700 transition">
            <i class="fas fa-plus mr-2"></i>Load More
        </button>
    </div>

    <!-- No Results State -->
    <div id="noResults" class="hidden text-center py-16">
        <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-semibold text-gray-700 mb-2">No ads found</h3>
        <p class="text-gray-500">Try adjusting your search or filters</p>
    </div>
</div>

<!-- Footer -->
<footer class="bg-white border-t mt-auto py-8">
    <div class="max-w-7xl mx-auto px-4 text-center text-gray-500 text-sm">
        Â© {{ current_year }} AdSphere. All rights reserved.
    </div>
</footer>

<script>
let currentPage = 1;
let totalAds = 0;
let isLoading = false;

async function loadAds(reset = false) {
    if (isLoading) return;
    isLoading = true;

    if (reset) {
        currentPage = 1;
        document.getElementById('adsGrid').innerHTML = `
            <div class="col-span-full flex justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent"></div>
            </div>
        `;
    }

    const category = document.getElementById('categoryFilter').value;
    const sort = document.getElementById('sortFilter').value;
    const q = '{{ search_query or "" }}';

    try {
        const response = await fetch(`/api/get_ads?page=${currentPage}&category=${encodeURIComponent(category)}&sort=${sort}&q=${encodeURIComponent(q)}`);
        const data = await response.json();

        if (data.success && data.ads) {
            totalAds = data.total || data.ads.length;
            document.getElementById('adCount').textContent = totalAds;

            if (data.ads.length === 0 && currentPage === 1) {
                document.getElementById('adsGrid').innerHTML = '';
                document.getElementById('noResults').classList.remove('hidden');
                document.getElementById('loadMoreContainer').classList.add('hidden');
            } else {
                document.getElementById('noResults').classList.add('hidden');

                const adsHtml = data.ads.map(ad => `
                    <a href="/ad/${ad.ad_id}" class="ad-card bg-white rounded-xl overflow-hidden shadow-sm hover:shadow-xl">
                        <div class="h-48 bg-gray-100 relative">
                            ${ad.media
                                ? `<img src="${ad.media}" alt="${escapeHtml(ad.title)}" class="w-full h-full object-cover">`
                                : `<div class="w-full h-full flex items-center justify-center"><i class="fas fa-image text-4xl text-gray-300"></i></div>`
                            }
                            <span class="absolute top-2 right-2 bg-white/90 backdrop-blur px-2 py-1 rounded text-xs text-gray-600 capitalize">
                                ${escapeHtml(ad.category || 'General')}
                            </span>
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-800 mb-1 truncate">${escapeHtml(ad.title)}</h3>
                            <p class="text-sm text-gray-500 line-clamp-2 mb-3">${escapeHtml(ad.description || '')}</p>
                            <div class="flex items-center justify-between text-xs text-gray-400">
                                <span><i class="fas fa-eye mr-1"></i>${ad.views || 0}</span>
                                <span><i class="fas fa-heart mr-1"></i>${ad.favorites || 0}</span>
                                <span class="capitalize">${escapeHtml(ad.company_name || ad.company || '')}</span>
                            </div>
                        </div>
                    </a>
                `).join('');

                if (reset) {
                    document.getElementById('adsGrid').innerHTML = adsHtml;
                } else {
                    document.getElementById('adsGrid').insertAdjacentHTML('beforeend', adsHtml);
                }

                // Show/hide load more button
                if (data.ads.length >= (data.pageSize || 12) && currentPage * (data.pageSize || 12) < totalAds) {
                    document.getElementById('loadMoreContainer').classList.remove('hidden');
                } else {
                    document.getElementById('loadMoreContainer').classList.add('hidden');
                }
            }
        }
    } catch (error) {
        console.error('Failed to load ads:', error);
    }

    isLoading = false;
}

async function loadCategories() {
    try {
        const response = await fetch('/api/get_categories');
        const data = await response.json();

        if (data.success && data.categories) {
            const select = document.getElementById('categoryFilter');
            data.categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.slug;
                option.textContent = cat.name;
                if (cat.slug === '{{ current_category or "" }}') {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }
    } catch (error) {
        console.error('Failed to load categories:', error);
    }
}

function applyFilters() {
    loadAds(true);
}

function loadMoreAds() {
    currentPage++;
    loadAds(false);
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text || '';
    return div.innerHTML;
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    loadCategories();
    loadAds(true);
});
</script>

</body>
</html>
