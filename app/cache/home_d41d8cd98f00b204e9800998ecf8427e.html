<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdSphere | Power</title>
    <link rel="icon" type="image/png" href="icon.png">
  <script src="/app/assets/css/tailwind.js"></script>
<link rel="stylesheet" href="/app/assets/css/all.min.css">
    <style>
        /* Shared classes */
        .nav-link { @apply text-white/90 hover:text-white font-medium transition-all hover:-translate-y-0.5; }
        .mobile-link { @apply block px-6 py-3 text-gray-800/90 hover:bg-white/30 hover:text-indigo-600 transition; }
        .animate-spin-slow { animation: spin-slow 60s linear infinite; }
        .animate-spin-slow-reverse { animation: spin-slow-reverse 60s linear infinite; }
        @keyframes spin-slow { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }
        @keyframes spin-slow-reverse { from {transform: rotate(360deg);} to {transform: rotate(0deg);} }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans leading-relaxed scroll-smooth">
   

<!-- ===================== ADS FEED ===================== -->
<section id="ads-feed" class="w-full text-white mt-20">

  <!-- FILTER BAR -->
  <div class="sticky top-0 z-50 bg-black/30 shadow py-4">
    <div class="max-w-7xl mx-auto flex items-center gap-3 px-3">

      <input id="search" type="text" placeholder="Search ads"
        class="w-44 sm:w-56 md:w-80 px-3 py-2 rounded text-black">

      <select id="categoryFilter" class="px-3 py-2 rounded text-black">
        <option value="">All</option>
      </select>

      <select id="sortFilter" class="px-3 py-2 rounded text-black">
        <option value="date">Latest</option>
        <option value="views">Most Viewed</option>
      </select>

      <button id="btnSearch"
        class="px-4 py-2 rounded bg-indigo-600 hover:bg-indigo-700 font-semibold">
        Go
      </button>

    </div>
  </div>

  <!-- TITLE -->
  <h2 class="text-3xl font-bold mt-10 mb-4 px-4">Latest Ads</h2>

  <!-- EMPTY -->
  <p id="no-results" class="hidden text-center text-gray-300 py-12 text-lg">
    No ads found.
  </p>

  <!-- GRID -->
  <div id="ads-grid"
    class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4 px-3">
  </div>

  <!-- LOADING -->
  <div id="loading" class="hidden py-10 px-3">
    <div class="animate-pulse space-y-4">
      <div class="h-60 rounded-xl bg-white/10"></div>
      <div class="h-4 w-3/4 rounded bg-white/10"></div>
      <div class="h-4 w-1/2 rounded bg-white/10"></div>
    </div>
  </div>
</section>

<!-- ===================== CONTACT MODAL ===================== -->
<div id="contactModal"
  class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

  <div id="contactCard"
    class="bg-slate-900 rounded-2xl w-11/12 max-w-md shadow-xl p-6">

    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold">Contact Seller</h3>
      <button id="closeModal" class="text-2xl">&times;</button>
    </div>

    <textarea id="contactMessage" rows="4"
      placeholder="Type your message..."
      class="w-full p-3 rounded-xl bg-white/10 border border-gray-700 mb-4
             placeholder-white/70 focus:outline-none resize-none"></textarea>

    <div class="grid grid-cols-2 gap-2">
      <button id="sendWhatsapp" class="bg-green-600 hover:bg-green-700 py-2 rounded-xl">WhatsApp</button>
      <button id="sendSMS" class="bg-blue-600 hover:bg-blue-700 py-2 rounded-xl">SMS</button>
      <button id="sendEmail" class="bg-indigo-600 hover:bg-indigo-700 py-2 rounded-xl">Email</button>
      <button id="callNow" class="bg-red-600 hover:bg-red-700 py-2 rounded-xl">Call</button>
    </div>

  </div>
</div>

<!-- ===================== SCRIPT ===================== -->
<script>
/* ============================================
   GLOBAL STATE
============================================ */
let page = 1;
let loading = false;
let finished = false;
let q = "";
let category = "";
let sort = "date";

const grid = document.getElementById("ads-grid");
const loadingEl = document.getElementById("loading");
const noResultsEl = document.getElementById("no-results");

/* ============================================
   CONTACT MODAL
============================================ */
const modal = document.getElementById("contactModal");
const modalCard = document.getElementById("contactCard");
const closeModalBtn = document.getElementById("closeModal");
const msgBox = document.getElementById("contactMessage");

const sendWhatsapp = document.getElementById("sendWhatsapp");
const sendSMS = document.getElementById("sendSMS");
const sendEmail = document.getElementById("sendEmail");
const callNow = document.getElementById("callNow");

let activeContact = {};

function openContactModal(contact = {}) {
  activeContact = contact;
  msgBox.value = "";
  modal.classList.remove("hidden");
  modal.classList.add("flex");
  msgBox.focus();
}

function closeContactModal() {
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}

closeModalBtn.onclick = closeContactModal;

modal.onclick = e => {
  if (e.target === modal) closeContactModal();
};

modalCard.onclick = e => e.stopPropagation();

/* ============================================
   ACTION BUTTONS (DEMO)
============================================ */
sendWhatsapp.onclick = () => alert("WhatsApp clicked");
sendSMS.onclick = () => alert("SMS clicked");
sendEmail.onclick = () => alert("Email clicked");
callNow.onclick = () => alert("Call clicked");

/* ============================================
   LOAD CATEGORIES
============================================ */
async function loadCategories() {
  try {
    const res = await fetch("/app/api/get_categories.php");
    const data = await res.json();
    const select = document.getElementById("categoryFilter");

    select.innerHTML = '<option value="">All</option>';
    (data.categories || []).forEach(cat => {
      const opt = document.createElement("option");
      opt.value = cat;
      opt.textContent = cat;
      select.appendChild(opt);
    });
  } catch {}
}

/* ============================================
   LOAD ADS
============================================ */
async function loadAds(reset = false) {
  if (reset) resetFeed();
  if (loading || finished) return;

  loading = true;
  loadingEl.classList.remove("hidden");

  try {
    const res = await fetch(
      `/app/api/get_ads.php?page=${page}&q=${encodeURIComponent(q)}&category=${encodeURIComponent(category)}&sort=${encodeURIComponent(sort)}`
    );
    const data = await res.json();

    if (!data.ads?.length) {
      finished = true;
      if (page === 1) noResultsEl.classList.remove("hidden");
    } else {
      renderAds(data.ads);
      page++;
    }
  } catch {
    finished = true;
  }

  loading = false;
  loadingEl.classList.add("hidden");
}

function resetFeed() {
  page = 1;
  finished = false;
  grid.innerHTML = "";
  noResultsEl.classList.add("hidden");
}

/* ============================================
   RENDER ADS
============================================ */
function renderAds(ads) {
  ads.forEach(ad => {
    const card = document.createElement("div");
    card.className =
      "break-inside-avoid bg-white/10 rounded-xl overflow-hidden shadow-lg";

    card.dataset.contact = JSON.stringify(ad.contact || {});

    card.innerHTML = `
      <div class="relative h-64">
        <img src="${ad.media}" class="w-full h-full object-cover">
      </div>
      <div class="p-3">
        <div class="font-bold truncate">${ad.title}</div>
        <div class="mt-3">
          <button class="contact-dealer w-full bg-blue-600 hover:bg-blue-700 py-2 rounded">
            Contact Dealer
          </button>
        </div>
      </div>
    `;

    grid.appendChild(card);
  });
}

/* ============================================
   EVENTS
============================================ */
grid.onclick = e => {
  const btn = e.target.closest(".contact-dealer");
  if (!btn) return;

  const card = btn.closest(".break-inside-avoid");
  openContactModal(JSON.parse(card.dataset.contact || "{}"));
};

document.getElementById("btnSearch").onclick = () => {
  q = document.getElementById("search").value.trim();
  loadAds(true);
};

document.getElementById("categoryFilter").onchange = e => {
  category = e.target.value;
  loadAds(true);
};

document.getElementById("sortFilter").onchange = e => {
  sort = e.target.value;
  loadAds(true);
};

let debounce;
document.getElementById("search").oninput = e => {
  clearTimeout(debounce);
  debounce = setTimeout(() => {
    q = e.target.value.trim();
    loadAds(true);
  }, 300);
};

window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 400) {
    loadAds();
  }
});

/* ============================================
   INIT
============================================ */
loadCategories();
loadAds();
</script>



<style>
body {
  background: linear-gradient(135deg, #0b927e, #0b343b, #119585);
  background-size: 400% 400%;
  animation: gradientShift 20s ease infinite;
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
</style>
</body>





</html>
</body>
</html>
